<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="left">
            <h2>Search for a City:</h2>
            <input type="text" name="city-input" id="city-input">
            <button id="search-button">Search</button>

            <hr/>

            <div id="search-history-list">

            </div>
        </section>
        <section class="right">
            <div class="upper">
                <h3 id="city-name">City Name (Date)</h3>
                <p id="today-temp">Temp: </p>
                <p id="today-wind">Wind: </p>
                <p id="today-humidity">Humidity: </p>
            </div>
            <div class="lower">
                <h4>5 Day Forecast</h4>
                <div id="card-container">
                    <div class="cards">
                        <p id="day1-temp">Temp: </p>
                        <p id="day1-wind">Wind: </p>
                        <p id="day1-humidity">Humidity: </p>
                    </div>
                    <div class="cards">
                        <p id="day2-temp">Temp: </p>
                        <p id="day2-wind">Wind: </p>
                        <p id="day2-humidity">Humidity: </p>
                    </div>
                    <div class="cards">
                        <p id="day3-temp">Temp: </p>
                        <p id="day3-wind">Wind: </p>
                        <p id="day3-humidity">Humidity: </p>
                    </div>
                    <div class="cards">
                        <p id="day4-temp">Temp: </p>
                        <p id="day4-wind">Wind: </p>
                        <p id="day4-humidity">Humidity: </p>
                    </div>
                    <div class="cards">
                        <p id="day5-temp">Temp: </p>
                        <p id="day5-wind">Wind: </p>
                        <p id="day5-humidity">Humidity: </p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    
<script src="./assets/js/script.js"></script>
</body>
</html>
